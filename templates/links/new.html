{% extends "base.html" %}
{% block title %}Nuovo link{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Nuovo link</h1>

<form action="/links/new" method="post" class="space-y-4 max-w-lg bg-white p-6 rounded-md shadow-lg shadow-black/5 mx-auto">

  <div>
    <label class="block text-sm font-medium">Titolo</label>
    <input name="title" required class="mt-1 w-full border rounded-md px-3 py-2">
  </div>

  <div>
    <label class="block text-sm font-medium">URL</label>
    <input name="url" type="url" required class="mt-1 w-full border rounded-md px-3 py-2">
  </div>

  <div>
    <label class="block text-sm font-medium">Filiale</label>
    <select name="branch" class="mt-1 w-full border rounded-md px-3 py-2">
      <option value="*">Tutte</option>
      <option value="HQE">HQE</option>
      <option value="HQ ITALIA">HQ&nbsp;ITALIA</option>
      <option value="HQIA">HQIA</option>
    </select>
  </div>

  <div>
    <label class="block text-sm font-medium">Visibilit√† ruolo</label>
    <select name="role" class="mt-1 w-full border rounded-md px-3 py-2">
      <option value="*">Tutti</option>
      <option value="staff">Solo staff</option>
      <option value="admin">Solo admin</option>
    </select>
  </div>

  <div>
    <label class="block text-sm font-medium">Ordine (numero)</label>
    <input name="order" type="number" value="0"
           class="mt-1 w-full border rounded-md px-3 py-2">
  </div>

  <div>
    <label class="block text-sm font-medium">Tag (virgola separati)</label>
    <input name="tags" class="mt-1 w-full border rounded-md px-3 py-2">
  </div>

  <div>
    <label class="inline-flex items-center">
      <input type="checkbox" name="show_on_home" value="1">
      <span class="ml-2">Metti in evidenza sulla home</span>
    </label>
  </div>

  <button class="inline-flex items-center px-4 py-2 text-sm font-medium bg-blue-700 text-white rounded-md hover:bg-blue-800 transition">Crea link</button>
</form>
{% endblock %}
