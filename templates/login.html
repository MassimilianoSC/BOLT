{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen w-full bg-slate-100 flex flex-col items-center py-12 px-2">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-8">
    <h1 class="text-3xl md:text-4xl font-bold text-blue-900 mb-8 text-center tracking-wide">
      Accedi all'intranet
    </h1>

    <form action="/login" method="post"
          class="mx-auto grid max-w-sm gap-6">
      {% if error %}
        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">{{ error }}</div>
      {% endif %}

      <div class="grid gap-2">
        <label for="email" class="text-sm font-medium text-slate-700">E-mail</label>
        <input id="email" name="email" type="email" required
               class="rounded-lg border border-slate-300 px-4 py-2
                      text-base text-slate-800 placeholder-slate-400
                      focus:border-blue-500 focus:ring-blue-500 transition">
      </div>

      <div class="grid gap-2">
        <label for="password" class="text-sm font-medium text-slate-700">Password</label>
        <input id="password" name="password" type="password" required
               class="rounded-lg border border-slate-300 px-4 py-2
                      text-base text-slate-800 placeholder-slate-400
                      focus:border-blue-500 focus:ring-blue-500 transition">
      </div>

      <button type="submit"
              class="w-auto mx-auto inline-flex items-center gap-1 rounded-lg bg-blue-600 px-4 py-2
                     text-sm font-medium text-white shadow hover:bg-blue-700 transition">
        Login
      </button>

      <p class="text-center">
        <a href="/password-reset"
           class="text-sm text-blue-600 hover:text-blue-700 underline">
          Password dimenticata?
        </a>
      </p>
    </form>

  </div>
</div>
{% endblock %}
